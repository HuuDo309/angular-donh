<header style="font-size: 200%; font-family: Arial, Helvetica, sans-serif;">List Blogs</header>
  <table class="blog-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tin</th>
        <th>Ảnh</th>
        <th>Loại</th>
        <th>Trạng thái</th>
        <th>Vị trí</th>
        <th>Ngày public</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let blog of pagedBlogs">
        <td>{{ blog.id }}</td>
        <td>{{ blog.title }}</td>
        <td>
          <div *ngIf="blog.thumbs">
            <img class="thumb-image" [src]="blog.thumbs" alt="{{ blog.title }}"/>
          </div>
          <div *ngIf="!blog.thumbs">
          </div>
        </td>
        <td>{{ mappingService.getCategoryName(blog.category) }}</td>
        <td>{{ mappingService.getPublicStatus(blog.public) }}</td>
        <td>{{ mappingService.getPositionNames(blog.position) }}</td>
        <td>{{ blog.data_pubblic }}</td>
        <td><a [routerLink]="['/blogs', blog.id]">Edit</a></td>
        <td><button (click)="onDelete(blog.id)" class="delete-btn">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <nz-pagination
  [nzPageIndex]="currentPage"
  [nzTotal]="totalBlogs"
  [nzPageSize]="pageSize"
  nzShowSizeChanger
  [nzPageSizeOptions]="[3, 5, 10, 15]"
  (nzPageIndexChange)="onPageChange($event)"
  (nzPageSizeChange)="onPageSizeChange($event)"
  nzShowQuickJumper>
  </nz-pagination>
