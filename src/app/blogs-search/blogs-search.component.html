<div class="blogs" style="font-family: Arial, Helvetica, sans-serif;">
  <header style="font-size: 200%;">Search Blogs</header>
  <div class="search-box" >
    <label for="searchBox">Tìm kiếm:</label>
    <input 
      type="text" 
      #searchBox
      id="searchBox"
      placeholder="Nhập thông tin để tìm kiếm"
    />
  </div>
  <button (click)="search(searchBox.value)" class="search-button">Search</button>
  <app-blogs-list *ngIf="(blogs$ | async) as blogs; else noBlogsFound" [blogs]="blogs"></app-blogs-list>
  <ng-template #noBlogsFound>
  </ng-template>
</div>
