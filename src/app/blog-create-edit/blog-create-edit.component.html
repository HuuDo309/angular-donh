<form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Tiêu đề</label>
      <input id="title" formControlName="title" type="text" />
    </div>
  
    <div class="form-group">
      <label for="des">Mô tả ngắn</label>
      <input id="des" formControlName="des" type="text" />
    </div>
  
    <div class="form-group">
      <label for="detail">Chi tiết</label>
      <textarea id="detail" formControlName="detail"></textarea>
    </div>
  
    <div class="form-group">
      <label for="category">Loại</label>
      <select id="category" formControlName="category">
        <option value="1">Loại 1</option>
        <option value="2">Loại 2</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="position">Vị trí</label>
      <input id="position" formControlName="position" type="checkbox" />
    </div>
  
    <div class="form-group">
      <label for="public">Public</label>
      <input id="public" formControlName="public" type="checkbox" />
    </div>
  
    <div class="form-group">
      <label for="data_pubblic">Ngày xuất bản</label>
      <input id="data_pubblic" formControlName="data_pubblic" type="date" />
    </div>
  
    <div class="form-group">
      <label for="thumbs">Hình ảnh</label>
      <input id="thumbs" formControlName="thumbs" type="file" />
    </div>
  
    <div class="form-group buttons">
      <button type="submit" [disabled]="!blogForm.valid" class="submit-button">
        {{ isEditMode ? 'Cập nhật' : 'Lưu' }}
      </button>
      <button type="button" (click)="onClear()" class="clear-button">Clear</button>
    </div>
  </form>
