<div *ngIf="book" class="details">
    <h3>You selected {{book.name}}</h3>
    <table style="width: 100%;">
        <tr>
            <td>Name:</td>
            <td><input [(ngModel)]="book.name" placeholder="name"></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td><input [(ngModel)]="book.author" placeholder="author"></td>
        </tr>
        <tr>
            <td>Release Year:</td>
            <td><input [(ngModel)]="book.releaseYear" placeholder="releaseYear"></td>
        </tr>
    </table>
    <button (click)="save()">Save </button>
    <button (click)="goBack()"> Back</button>
</div>
